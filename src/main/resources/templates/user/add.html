<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace = "fragments :: head">
</head>
<body>

<div th:if="${error}">
    <p>Passwords do not match</p>
</div>

<form method="post" th:object="${user}">
    <label>Username:
    <input type="text" th:field="*{username}"  /></label>
    <span th:errors="*{username}" class="error"></span>
    <label>Password:
    <input type="password" th:field="*{password}" /></label>
    <span th:errors="*{password}" class="error"></span>
    <label>Verify Password:
    <input type="password" name="verify" /></label>

    <label>Email:
    <input type="email" th:field="*{email}"  /></label>
    <span th:errors="*{email}" class="error"></span>
    <input type="submit" value="Submit" />
</form>

</body>
</html>
